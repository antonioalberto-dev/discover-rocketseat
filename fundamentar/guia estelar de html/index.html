<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>Trilha fundamentar</h3>
      <img src="https://img.icons8.com/ios/35/FFFFFF/rocket--v1.png" />
    </header>
    <main>
      <div class="container">
        <fieldset class="form-right">
          <legend>Dados pessoais</legend>
          <form action="">
            <input type="text" placeholder="Nome" />
            <input type="number" placeholder="Idade" />
            <input type="email" placeholder="email" />
          </form>
        </fieldset>
        <fieldset class="form-left">
          <legend>Dados academicos</legend>
          <form action="">
            <input type="text" placeholder="Universidade" />
            <input type="text" placeholder="Campus" />
            <input type="text" placeholder="Curso" />
            <input type="number" placeholder="Periodo" />
            <input type="date" placeholder="Ano de ingresso" />
            <input type="date" placeholder="Ano de termino" />
          </form>
        </fieldset>
        <fieldset class="form-bottom">
          <legend>Dados Bancarios</legend>
          <form action="">
            <input type="text" placeholder="CPF" />
            <input type="text" placeholder="Banco" />
            <input type="text" placeholder="Número Cartao" />
            <input type="text" placeholder="MM/AA" />
            <input type="number" placeholder="Codigo de segurança" />
          </form>
        </fieldset>
        <button type="submit">Enviar</button>
      </div>
    </main>
    <footer>
      <a href="https://github.com/antonioalberto-dev/rocketseat">
        <img src="https://img.icons8.com/sf-regular/192/FFFFFF/github.png" />
        <h3>Desenvolvido por Antônio Alberto</h3>
      </a>
    </footer>
  </body>
</html>
